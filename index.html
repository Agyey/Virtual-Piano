<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="white-keys">
        <kbd>A</kbd>
        <kbd>S</kbd>
        <kbd>D</kbd>
        <kbd>F</kbd>
        <kbd>G</kbd>
        <kbd>H</kbd>
        <kbd>J</kbd>
    </div>
    <div class="black-keys">
        <kbd>W</kbd>
        <kbd style="left: -1vw;">E</kbd>
        <kbd style="left: 3vw;">T</kbd>
        <kbd style="left: 1.75vw;">Y</kbd>
        <kbd style="left: 0.5vw;">U</kbd>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
